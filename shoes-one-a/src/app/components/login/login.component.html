<body class="login-bg-mg">
  <body>
    <div class="container" id="container">
      <!-- sign in page -->
      <div class="form-container sign-in-container mb-4">
        <form method="POST" action="#" class="form" id="login">
          <h1 class="form__title">Inicio de Sección</h1>
          <div class="form__input-group">
            <label for="username">Correo eléctronico: </label>
            <input
              type="text"
              class="form__input"
              name="username"
              id="username"
              maxlength="20"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="pass">Contraseña: </label>
            <input
              type="password"
              class="form__input"
              name="pass"
              id="pass"
              maxlength="20"
              required
            />
          </div>
          
          <p class="fs-4">o ingresa con:</p>
          <div class="btn-container d-flex justify-content-center">
              <div class="d-flex w-50 justify-content-center align-items-center">
                <button type="button" class="btn btn-primary btn-floating mx-1b fs-5 btn-sm d-flex">
                  <i class="fab fa-facebook-f"></i>
                </button>
              
                <button type="button" class="btn btn-primary btn-floating mx-1 fs-5 btn-sm">
                  <i class="fab fa-google"></i>
                </button>
              </div>
          </div>
          <div class="form__input-group mt-3">
            <button type="submit" class="form__button">Ingresar</button>
          </div>
          <div class="m-2"><a href="">olvidé mi contraseña</a></div>
        </form>
        
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Hola, querido usuario</h1>
            <p>Si no posees una cuenta, registrate en el siguiente botón</p>
            <button class="ghost" id="signUp">Registrarse</button>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</body>
