<body class="login-bg-mg">
  <body>
    <div class="container register-container" id="container">
      <!-- sign in page -->
      <div class="form-container sign-in-container mb-4">
        <form  class="form" #userForm="ngForm">
          <h1 class="form__title">Registro de usuario</h1>
          <div class="form__input-group">
            <label for="username">Nombre de usuario: </label>
            <input
              type="text"
              class="form__input"
              name="username"
              #username="ngModel"
              [(ngModel)]="userService.selectedUser.username"
              maxlength="20"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="username">Correo eléctronico: </label>
            <input
              type="text"
              class="form__input"
              name="email"
              #name="ngModel"
              [(ngModel)]="userService.selectedUser.email"
              maxlength="20"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="pass">Contraseña: </label>
            <input
              type="password"
              class="form__input"
              name="password"
              
              #password="ngModel"
              [(ngModel)]="userService.selectedUser.password"
              maxlength="20"
              required
            />
          </div>
          <div class="form__input-group">
            <label for="pass">Confirmar contraseña: </label>
            <input
              type="password"
              class="form__input"
              name="Cpass"
              #Cpass="ngModel"
              [(ngModel)]="userService.selectedUser.confirmPassword"
              maxlength="20"
              required
            />
          </div>
          
          <p class="fs-4">o registrate con:</p>
          <div class="btn-container d-flex justify-content-center">
              <div class="d-flex w-50 justify-content-center align-items-center">
                <button type="button" class="btn btn-primary btn-floating mx-1b fs-5 btn-sm d-flex">
                  <i class="fab fa-facebook-f"></i>
                </button>
              
                <button type="button" class="btn btn-primary btn-floating mx-1 fs-5 btn-sm">
                  <i class="fab fa-google"></i>
                </button>
              </div>
          </div>
          <div class="form__input-group mt-3">
            <button type="submit" class="form__button" (click)="register(userForm)">Registrate</button>
          </div>
        </form>
      </div>

      <!--  create account page -->

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Querido usuario</h1>
            <p>Si ya posee una cuenta, ingresa en el siguiente botón</p>
            <button class="ghost" id="signUp">Ingresar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</body>
